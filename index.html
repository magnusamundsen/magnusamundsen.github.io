<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Added background image styles */
            background-image: url('https://umotivert.no/background.png');
            background-size: cover; /* makes the image cover the entire element */
            background-repeat: no-repeat; /* prevents image from repeating */
            background-position: center center; /* centers the image */
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .response {
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Er Kjersti motivert?</h1>
        <button onclick="showResponse('yes')">Ja</button>
        <button onclick="showResponse('no')">Nei</button>
        <div id="response" class="response"></div>
    </div>

    <script>
        function showResponse(answer) {
            var responseText = '';
            if (answer === 'yes') {
                responseText = 'Det er feil, hun er veldig umotivert.';
            } else if (answer === 'no') {
                responseText = 'Korrekt!';
            }
            document.getElementById('response').innerText = responseText;
        }
    </script>
</body>
</html>
